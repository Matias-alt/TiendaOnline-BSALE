<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Bodegón</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light nav-back">
        <div class="container"> 
            <div class="logo">
                <i class="fab fa-codepen"></i>
                <a class="navbar-brand" href="#">EL BODEGÓN</a>
            </div>
        </div>      
    </nav>

    <section class="categories">
        <h2 class="text-center mb-5 text-white">Elige una categoría</h2>

        <button class="btn btn-mostrar-cat swing-in-top-fwd">ver categorias <i class="fas fa-caret-down"></i></button>

        <div class="container esconder swing-in-top-fwd" id="btn-categories">
            <div class="d-lg-flex my-lg-3 justify-content-between ">
                <a href="#pag" id="1" class="btn btn-categories">energética</a>
                <a href="#pag" id="2" class="btn btn-categories">pisco</a>
                <a href="#pag" id="3" class="btn btn-categories">ron</a>
                <a href="#pag" id="4" class="btn btn-categories">bebida</a>
            </div>
            
            <div class="d-lg-flex my-lg-3 justify-content-around">
                <a href="#pag" id="5" class="btn btn-categories">snack</a>
                <a href="#pag" id="6" class="btn btn-categories">cerveza</a>
                <a href="#pag" id="7" class="btn btn-categories">vodka</a>
            </div>     
        </div>
    </section>

    
    <section class="mt-5"> 

        <div class="container mb-4 search swing-in-top-fwd">
            <i class="fas fa-search search-icon"></i>
            <input class="form-control" type="text" 
                   placeholder="Ingrese el nombre de un producto"
                   id="search"> 
            <button id="search2" class="btn btn-buscar">buscar</button>
        </div>


        <div class="container">
            <br>
            <nav>
                <ul class="pagination" id="pagination">
                      
                </ul>
            </nav>     
        </div>

        <div class="container cont-products swing-in-top-fwd mb-5" id="products"> 
            
                   
        </div>
    </section>

    <footer>
        <div class="container">
            <h2 class="text-center">siguenos en redes sociales</h2>

            <div class="footer-icon">
                <a href="https://www.instagram.com/"><i class="fab fa-instagram effect"></i></a>
                <a href="https://www.facebook.com"><i class="fab fa-facebook-square effect"></i></a>
                <a href="https://www.twitter.com"><i class="fab fa-twitter effect"></i></a>
            </div>

            <p class="mt-3 text-center">© El bodegon 2021, todos los derechos reservados</p>
        </div>      
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
